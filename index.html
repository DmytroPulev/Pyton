    <div id="weather-widget"></div>
    <script>
        window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = [];
        window.myWidgetParam.push({
            id: 11,
            cityid: '707860',  // Идентификатор города (например, для Киева)
            appid: '13f6365f57ccbb3ad52bee51c6fde579',  // API ключ OpenWeatherMap
            units: 'metric',  // Единицы измерения (metric - для Цельсия)
            containerid: 'weather-widget',  // Идентификатор контейнера для виджета
        });

        (function() {
            var script = document.createElement('script');
            script.async = true;
            script.charset = "utf-8";
            script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js";

            s.parentNode.insertBefore(script, s);
