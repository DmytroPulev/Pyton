<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-підручник з інформатики: Програмування на Python</title>
    <style>
        /* Стили для контейнера виджета */
        #weather-widget {
            width: 3cm; /* Ширина контейнера виджета */
            height: 6cm; /* Высота контейнера виджета */
            margin: 20px auto; /* Центрирование по горизонтали с отступами сверху и снизу */
        }

        /* Улучшенные стили для футера */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Изменения для баннера */
        #banner {
            position: fixed;
            bottom: 20px; /* Отступ от нижнего края */
            left: 20px; /* Отступ от левого края */
            width: 180px; /* Ширина баннера */
            height: 90px; /* Высота баннера */
        }

        #banner img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Подгонять изображение внутри размеров блока */
        }

        /* Общие стили для body и header */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        .logo {
            height: 50px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <!-- Логотип і основний заголовок сайту -->
        <img src="images/logo.png" alt="Логотип" class="logo">
        <h1>Веб-підручник з інформатики: Програмування на Python</h1>
        <!-- Навігаційне меню -->
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="lessons.html">Уроки</a></li>
                <li><a href="videos.html">Відео</a></li>
                <li><a href="links.html">Корисні посилання</a></li>
                <li><a href="contacts.html">Контакти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="content">
            <h2>Ласкаво просимо!</h2>
            <p>Цей веб-підручник допоможе вам освоїти основи програмування на Python.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Веб-підручник з інформатики</p>
    </footer>
    <!-- Банер -->
    <div id="banner">
        <img src="banner.png" alt="Рекламний банер">
    </div>
</body>
</html>
