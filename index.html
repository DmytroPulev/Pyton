<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <!-- Логотип и основной заголовок сайта -->
        <img src="logo.png" alt="Логотип" class="logo">
        <h1>Веб-підручник з інформатики: Програмування на Python</h1>
        <!-- Навигационное меню -->
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="lessons.html">Уроки</a></li>
                <li><a href="videos.html">Відео</a></li>
                <li><a href="links.html">Корисні посилання</a></li>
                <li><a href="contacts.html">Контакти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="content">
            <h2>Калькулятор</h2>
            <div id="calculator">
                <input type="text" id="input" placeholder="Введите выражение (например, 2 + 2)">
                <button id="calculate">Вычислить</button>
                <div id="result"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Веб-підручник з інформатики</p>
    </footer>
    <!-- Банер -->
    <div id="banner">
        <img src="banner.png" alt="Рекламний банер">
    </div>

    <script>
        $(document).ready(function() {
            $('#calculate').on('click', function() {
                var input = $('#input').val();
                try {
                    var result = eval(input);
                    $('#result').text('Результат: ' + result);
                } catch (e) {
                    $('#result').text('Некорректное выражение');
                }
            });
        });
    </script>
</body>
</html>
