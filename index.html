<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-підручник з інформатики: Програмування на Python</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стили для калькулятора */
        .calculator {
            width: 250px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 0 auto;
            text-align: center;
        }
        .calculator input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .calculator input[type="button"]:hover {
            background-color: #e0e0e0;
        }
        .calculator input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <!-- Логотип и основной заголовок сайта -->
        <img src="logo.png" alt="Логотип" class="logo">
        <h1>Веб-підручник з інформатики: Програмування на Python</h1>
        <!-- Навигационное меню -->
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="lessons.html">Уроки</a></li>
                <li><a href="videos.html">Відео</a></li>
                <li><a href="links.html">Корисні посилання</a></li>
                <li><a href="contacts.html">Контакти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="content">
            <h2>Калькулятор</h2>
            <div class="calculator">
                <input type="text" id="display" disabled>
                <br>
                <input type="button" value="1" onclick="addToDisplay('1')">
                <input type="button" value="2" onclick="addToDisplay('2')">
                <input type="button" value="3" onclick="addToDisplay('3')">
                <input type="button" value="+" onclick="addToDisplay('+')">
                <br>
                <input type="button" value="4" onclick="addToDisplay('4')">
                <input type="button" value="5" onclick="addToDisplay('5')">
                <input type="button" value="6" onclick="addToDisplay('6')">
                <input type="button" value="-" onclick="addToDisplay('-')">
                <br>
                <input type="button" value="7" onclick="addToDisplay('7')">
                <input type="button" value="8" onclick="addToDisplay('8')">
                <input type="button" value="9" onclick="addToDisplay('9')">
                <input type="button" value="*" onclick="addToDisplay('*')">
                <br>
                <input type="button" value="C" onclick="clearDisplay()">
                <input type="button" value="0" onclick="addToDisplay('0')">
                <input type="button" value="=" onclick="calculate()">
                <input type="button" value="/" onclick="addToDisplay('/')">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Веб-підручник з інформатики</p>
    </footer>
    <!-- Банер -->
    <div id="banner">
        <img src="banner.png" alt="Рекламний банер">
    </div>

    <!-- Скрипт для калькулятора -->
    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                var result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
