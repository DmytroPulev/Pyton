<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-підручник з інформатики: Програмування на Python</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стили для виджета валютного курса */
        .currency-widget {
            width: 250px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 10px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            text-align: center;
            color: #333; /* Цвет текста */
            font-family: Arial, sans-serif; /* Шрифт текста */
        }
    </style>
</head>
<body>
    <header>
        <!-- Логотип и основной заголовок сайта -->
        <img src="logo.png" alt="Логотип" class="logo">
        <h1>Веб-підручник з інформатики: Програмування на Python</h1>
        <!-- Навигационное меню -->
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="lessons.html">Уроки</a></li>
                <li><a href="videos.html">Відео</a></li>
                <li><a href="links.html">Корисні посилання</a></li>
                <li><a href="contacts.html">Контакти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="content">
            <h2>Ласкаво просимо!</h2>
            <p>Цей веб-підручник допоможе вам освоїти основи програмування на Python.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Веб-підручник з інформатики</p>
    </footer>
    <!-- Банер -->
    <div id="banner">
        <img src="banner.png" alt="Рекламний банер">
            </div>
 <!-- Банер -->
    <div id="banner1">
        <img src="banner1.gif" alt="Рекламний банер">
            </div>
    <!-- Виджет курса валют -->
    <div class="currency-widget">
        <h3>Курс USD/UAH</h3>
        <div id="exchange-rate"></div>
    </div>

    <!-- Скрипт для получения курса валют -->
    <script>
        // Функция для загрузки данных с API курсов валют
        function loadExchangeRate() {
            fetch('https://api.exchangerate-api.com/v4/latest/USD')
                .then(response => response.json())
                .then(data => {
                    const rate = data.rates.UAH;
                    document.getElementById('exchange-rate').innerHTML = `1 USD = ${rate.toFixed(2)} UAH`;
                })
                .catch(error => {
                    console.error('Ошибка загрузки курса валют:', error);
                    document.getElementById('exchange-rate').innerHTML = 'Ошибка загрузки курса валют';
                });
        }

        // Вызов функции загрузки при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadExchangeRate);
    </script>
</body>
</html>
